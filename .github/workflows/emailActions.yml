name: Daily Git Commit Report

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 点，对应北京时间 08:00
  workflow_dispatch:

jobs:
  daily-git-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (dummy step)
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Set yesterday date
        id: date
        run: echo "date=$(TZ=Asia/Shanghai date -d yesterday '+%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: Collect commits
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
        run: |
          DATE=${{ steps.date.outputs.date }}
          echo "## 🗓️ ${DATE} Git 提交日报" > report.md
          echo "" >> report.md

          # 获取所有仓库
          repos=$(curl -s -H "Authorization: token $GH_TOKEN" https://api.github.com/user/repos?per_page=100 | jq -r '.[].full_name')

          for repo in $repos; do
            echo "📁 仓库：$repo" >> report.md
            # 获取所有分支
            branches=$(curl -s -H "Authorization: token $GH_TOKEN" https://api.github.com/repos/$repo/branches | jq -r '.[].name')

            found_commit=false

            for branch in $branches; do
              commits=$(curl -s -H "Authorization: token $GH_TOKEN" \
                "https://api.github.com/repos/$repo/commits?sha=$branch&since=${DATE}T00:00:00Z&until=${DATE}T23:59:59Z" | jq -r '.[] | select(.commit.author.email == env.AUTHOR_EMAIL) | "- \(.commit.message) by \(.commit.author.name) (\(.sha[0:7]))"')

              if [ -n "$commits" ]; then
                found_commit=true
                echo "🔀 分支：$branch" >> report.md
                echo "$commits" >> report.md
                echo "" >> report.md
              fi
            done

            if [ "$found_commit" = false ]; then
              echo "- （无本人提交记录）" >> report.md
              echo "" >> report.md
            fi
          done

          cat report.md

      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SMTP_HOST }}
          server_port: ${{ secrets.MAIL_SMTP_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Bot <${{ secrets.MAIL_USERNAME }}>
          subject: "每日 Git 提交日报 - ${{ steps.date.outputs.date }}"
          body: file://report.md
