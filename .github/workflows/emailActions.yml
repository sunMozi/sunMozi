name: Daily Git Commit Report

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 点（北京时间 08:00）
  workflow_dispatch:

jobs:
  daily-git-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (dummy)
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Set yesterday date
        id: date
        run: echo "date=$(TZ=Asia/Shanghai date -d yesterday '+%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: Debug Info
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          MY_GITHUB_USERNAME: ${{ secrets.MY_GITHUB_USERNAME }}
        run: |
          echo "🔧 执行日期: ${{ steps.date.outputs.date }}"
          echo "🔧 MY_GITHUB_USERNAME: $MY_GITHUB_USERNAME"
          echo "🔧 GH_TOKEN 长度: ${#GH_TOKEN}"

      - name: Collect GPG-signed commits by GitHub username
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          MY_GITHUB_USERNAME: ${{ secrets.MY_GITHUB_USERNAME }}
        run: |
          DATE=${{ steps.date.outputs.date }}
          echo "## 🗓️ ${DATE} Git 提交日报" > report.md
          echo "" >> report.md

          found=false

          repos=$(curl -s -H "Authorization: token $GH_TOKEN" https://api.github.com/user/repos?per_page=100 | jq -r '.[].full_name')

          for repo in $repos; do
            branches=$(curl -s -H "Authorization: token $GH_TOKEN" https://api.github.com/repos/$repo/branches | jq -r '.[].name')

            for branch in $branches; do
              commits=$(curl -s -H "Authorization: token $GH_TOKEN" \
                "https://api.github.com/repos/$repo/commits?sha=$branch&since=${DATE}T00:00:00Z&until=${DATE}T23:59:59Z" | \
                jq -r --arg login "$MY_GITHUB_USERNAME" '
                  .[] | select(.author.login == $login) |
                  "- \(.commit.message) by \(.commit.author.name) (\(.sha[0:7]))" +
                  (if .verification.verified then " ✅[GPG签名]" else "" end)
                ')

              if [ -n "$commits" ]; then
                found=true
                echo "📁 仓库：$repo（分支：$branch）" >> report.md
                echo "$commits" >> report.md
                echo "" >> report.md
              fi
            done
          done

          if [ "$found" = false ]; then
            echo "- （无本人提交记录）" >> report.md
          fi

          cat report.md

      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SMTP_HOST }}
          server_port: ${{ secrets.MAIL_SMTP_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Bot <${{ secrets.MAIL_USERNAME }}>
          subject: "每日 Git 提交日报 - ${{ steps.date.outputs.date }}"
          body: file://report.md
